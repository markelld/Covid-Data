<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chicago Covid Data</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

  <body>  
    <header class="nav">
    <ul>
      <li>Contact</li>
    </ul>
    </header>
    <div id="image-container">
      <img id="photo" src="sitephoto.jpg"/> 
      <p>This site is specifically tailored to search Covid rates and nearest testing sites for Chicago. 
        The search bar for testing sites in the chicago area can be accessed by zipcode, while the the daily covid rates will use the the specific days date.
      </p>
    </div>  
    <div class=data-container>  
      <form id="covid-form"> 
        <div class="covid-databox"> 
          <input  id="covid-search" type="text" placeholder="yr-mth-day" > 
          <button id="search-1">covid-data</button> 
          <div id="Covid"></div>
        </div> 
      </form>
      <form id="location-form">  
        <div class="testing-databox"> 
          <input id="testing-search" type="text" placeholder="zipcode">  
          <button id="search-2">submit</button>
          <div id="Testing"></div>
       </div>
      </form> 
      </div> 
    </body> 
    <footer class="footer"></footer>
